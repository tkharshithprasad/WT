<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function rev()
        {
            var n=prompt("Enter number"," ");
            n=parseInt(n);
            var temp=0,rev=0;
            
            while(n>0)
            {
                temp=n%10;
                rev=rev*10+temp;
                n=n/10;
                n=parseInt(n);
            }
            document.write("the reverse number is :",rev);
        }
    </script>
</head>
<body>
    <form action="">
        <input type="button" value="Enter no." onclick="rev();">

    </form>
</body>
</html>
